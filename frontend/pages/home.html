<!DOCTYPE html>
<html>
<head>
    <title>Register User and Project</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"> 
</head>
<body>
    <div class="containerhome">
    <div class="homemenu">
        <h3>Project-Logo</h3>
        <ul class="menu-items">
            <li><a href="home.html">Home <img src="home.png" alt=""></a></li>
            <li><a href="Dashboard">Dashboard <img src="dashboard.png" alt=""></a></li>
            <li><a href="projects.html">Projects <img src="projects.png" alt=""></a></li>
            <li><a href="users.html">Users <img src="users.png" alt=""></a></li>
        </ul>
    </div>
    <div class="form-container">
        <h2>Register User and Project</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="assigned">Person Assigned:</label>
                <input type="text" id="assigned" name="assigned" required>
            </div>
            <div class="form-group">
                <label for="deadline">Task Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Project</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
