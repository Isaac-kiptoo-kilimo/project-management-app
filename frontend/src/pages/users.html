<!DOCTYPE html>
<html>

<head>
    <title>Employee Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>

<body>
    <div class="side-menu">
       
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Employees</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="top-bar">
      
        <input type="text" placeholder="Search...">

        
        <div class="employee-details">
            <div class="employee-info">
                <p>Name: John Doe</p>
                <p>Department: Sales</p>
                <p>Role: Manager</p>
                <p>Status: Active</p>
            </div>
        </div>
    </div>

    <table class="employee-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Role</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Employee 1</td>
                <td>HR</td>
                <td>Specialist</td>
                <td>Active</td>
            </tr>
            <tr>
                <td>Employee 2</td>
                <td>IT</td>
                <td>Developer</td>
                <td>Inactive</td>
            </tr>
           
        </tbody>
    </table>
</body>

</html>
